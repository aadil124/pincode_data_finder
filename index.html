<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincode Finder</title>
    <link rel="stylesheet" href="pincode.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-4 col-md-12 col-lg-12 col-sm-12">
        <div class="heading text-center p-3 text-uppercase mb-3">
            <h1>Pincode Data Finder</h1>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="form-group box1">
                <div class="mb-3">
                    <input type="number" name="" id="num" placeholder="Enter 6 Digit Pincode" class="form-control">
                </div>
                <div class="mb-3 text-center">
                    <button onclick="getData()" class="btn btn-primary mt-3 text-center">Submit</button>
                </div>

            </div>
            <div class="from-group box2 mt-3">
                <div class="mb-3">
                    <label for="formFile" class="form-label fw-bolder">State</label>
                    <input type="text" id="state" placeholder="State will be displayed Here" class="form-control"
                        disabled>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label fw-bolder">District</label>
                    <input type="text" id="district" placeholder="District will be displayed Here" class="form-control"
                        disabled>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label fw-bolder">Area</label>
                    <input type="text" id="area" placeholder="State will be displayed Here" class="form-control"
                        disabled>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label fw-bolder">Region</label>
                    <input type="text" id="region" placeholder="Region will be displayed Here" class="form-control"
                        disabled>
                </div>
            </div>
        </div>

    </div>
    <script src="pincode.js"></script>
</body>

</html>
