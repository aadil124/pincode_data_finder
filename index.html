<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincode Finder</title>
    <link rel="stylesheet" href="pincode.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Pincode Data Finder</h1>
        </div>
        <div class="form-group box1">
            <input type="number" name="" id="num" placeholder="Enter 6 Digit Number">
            <button onclick="getData()" class="btn btn-primary">Submit</button>
        </div>
        <div class="from-group box2">
            <p>State</p>
            <input type="text" id="state" placeholder="State will be displayed Here" disabled><br><br>
            <p>District</p>
            <input type="text" id="district" placeholder="District will be displayed Here" disabled><br><br>
            <p>Area</p>
            <input type="text" id="area" placeholder="Area will be displayed Here" disabled>
        </div>
    </div>
    <script src="pincode.js"></script>
</body>

</html>
